from: markdown+superscript
to: pdf

output-file: index.pdf
input-files:
  - source/index.md
  - source/theoretical.md
  - source/AcqKnowledge.md
  - source/Acq2Bva.md
  - source/BrainVisionAnalyzer.md
  - source/R_data_analysis.md

include-in-header:
  - disable_float.tex

variables:
  block-headings: true
  documentclass: scrreprt
  geometry:
    - margin=1in
  linestretch: 1.5
  papersize: a4
  margin: 1in
  toc: true
  toc-depth: 4
  numbersections: true
  secnumdepth: 1